<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>success</title>
    <style>
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            flex-direction: column;
        }
        .success{
            width: 40%;
            height: 40%;
            background: #4bf991;
            border:1px solid  #9f9c9c ;
            border-radius: 5px;
            & a{
                text-decoration: none;
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="success">
                <h3>Success</h3>
                <br>
                <h4>Thanks for giving feedback</h4>
                <br>
                <h2><a href="/">Click here to go back</a></h2>
        </div>
    </div>
</body>
</html>
